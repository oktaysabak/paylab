{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.last_name }}, {{ author.first_name }} <br> <small>{{ author.date_of_birth }} - {{ author.date_of_death }}</small></h1>
<div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>
    {% for book in book_list %}
    <a href="{% url 'book-detail' book.id %}">{{book.title}}</a>
    <p>{{book.summary}}</p>
    {%endfor %}
  </div>
{% endblock %}
